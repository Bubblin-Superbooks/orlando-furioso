<div class="leaf flex"><div class="inner justify"><pre class="no-indent  ">What 'tis she does; Rinaldo is too nigh:
And from afar that furious cavalier
Threats the bold Saracen with angry cry,
As soon as the known steed and damsel dear,
Whose charms such flame had kindled, meet his eye.
But what ensued between the haughty pair</pre><blockquote><p>Canto shall declare.</p></blockquote><hr class="section"></div> </div>
